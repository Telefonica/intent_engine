    #-------Definition of the concrete IntentExpectations dataType----------------#
    New5GFlowExpectation:
        description: >-
            Expectation to create a new flow in CMC 5G adaptor
        type: object
        properties:
          expectationId:
            type: string
          expectationVerb:
            type: string
            enum:
              - CREATE
          expectationObject:
            type: object
            properties:
              objectType:
                type: string
                enum:
                  - 5G_SLICE_FLOW
                  - 5G_NETWORK_SLICE # NEMO general case
              objectInstance:
                type: string
              objectContexts:
                type: array
                items:
                  type: object
                  oneOf:
                    - $ref: "#/components/schemas/5gcmcIPv4Context"
                    - $ref: "#/components/schemas/5gcmcTypeContext"
                    - $ref: "#/components/schemas/5gcmcPortNumberContext"
                    - $ref: "#/components/schemas/5gcmcPortTypeContext"
                    # - $ref: "TS28312_IntentNrm.yaml#/components/schemas/Context"
          expectationTargets:
            type: array
            items:
              type: object
              oneOf:
                -  $ref: "#/components/schemas/5gcmcmCapacityTarget"
          
          expectationContexts:
            type: array
            items:
              type: object
              oneOf:
                -  $ref: "#/components/schemas/5gcmctimeContext"
                -  $ref: "#/components/schemas/urlExpectationContext"

                  #-------Definition of the concrete ExpectationContext dataType----------------#
    urlExpectationContext:
        description: >-
            Url where the l2sm http server is located
        type: object
        properties:
          contextAttribute:
            type: string
            enum:
              - url
          contextCondition:
            type: string
            enum:
              - IS_EQUAL_TO
          contextValueRange:
            type: string
              #-------Definition of the concrete ExpectationContext dataType----------------#
    
    5gcmctimeContext:
      type: object
      properties:
        contextAttribute:
          type: string
          enum:
            - starTime
            - stopTime
        contextCondition:
          type: string
          enum:
            - IS_EQUAL_TO
        contextValueRange:
          type: object
          $ref: "TS28623_ComDefs.yaml#/components/schemas/DateTime"
              #-------Definition of the concrete ObjectContext dataType----------------#
    
    5gcmcIPv4Context:
      type: object
      properties:
        contextAttribute:
          type: string
          enum:
            - ip4Address
        contextCondition:
          type: string
          enum:
            - IS_EQUAL_TO
        contextValueRange:
          type: string
    5gcmcTypeContext:
      type: object
      properties:
        contextAttribute:
          type: string
          enum:
            - type
        contextCondition:
          type: string
          enum:
            - IS_EQUAL_TO
        contextValueRange:
          type: string
    5gcmcPortNumberContext:
      type: object
      properties:
        contextAttribute:
          type: string
          enum:
            - portNumber
        contextCondition:
          type: string
          enum:
            - IS_EQUAL_TO
        contextValueRange:
          type: string
    5gcmcPortTypeContext:
      type: object
      properties:
        contextAttribute:
          type: string
          enum:
            - portType
        contextCondition:
          type: string
          enum:
            - IS_EQUAL_TO
        contextValueRange:
          type: string
    5gcmcProfileContext:
      type: object
      properties:
        contextAttribute:
          type: string
          enum:
            - profile
        contextCondition:
          type: string
          enum:
            - IS_EQUAL_TO
        contextValueRange:
          type: string
          #-------Definition of the concrete ExpectationTarget dataType----------------#
    5gcmcmCapacityTarget:
      type: object
      properties:
        targetName:
          type: string
          enum:
            - ulCapacity
            - dlCapacity
        targetCondition:
          type: string
          enum:
            - IS_EQUAL_TO
        targetValueRange:
          type: string
        targetContexts:
          type: array
          items:
            type: object
            oneOf:
              -  $ref: '#/components/schemas/5gcmcProfileContext'
        