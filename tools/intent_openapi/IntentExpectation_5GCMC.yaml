    #   description: >-
    #     Cloud_continuum context specific for name-containe
    #   type: array
    #   items:
    #     $ref : "#/components/schemas/5GCMCIntentContext"

    #-------Definition of the concrete IntentContexts dataType----------------#
    # 5GCMCIntentContext:
    #     description: >-
    #         Url where the 5g Cumucore API is located
    #     type: object
