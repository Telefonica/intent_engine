Intent:
  AttributeName: 'cloud_continuum'
  Expectations:
    - Verb: 'request'
      Object: 
       Type : 'l2sm_network'
       Instance : 'spain_network'
       Contexts :
        - AttributeName : 
          Attribute : 'network'
          Condition : 'is'
          ValueRange : 'spain_network'
        - AttributeName : 
          Attribute : 'provider_name'
          Condition : 'IS_EQUAL_TO'
          ValueRange : 'uc3m'
        - AttributeName : 
          Attribute : 'domain'
          Condition : 'IS_EQUAL_TO'
          ValueRange : 'idco.uc3m.es'
      Targets:
       - AttributeName :
         Attribute : 'secure'
         Condition : 'IS_EQUAL_TO'
         ValueRange : 'accessList'
         Contexts :
            - Attribute: 'public_key'
              Condition: is
              ValueRange: 'sxySO0jHw4h1kcqO/LMLDgOo...'
  Context:
    AttributeName: 'nemo_deployment'
    Attribute: 'intent_id'
    Condition: 'IS_EQUAL_TO'
    ValueRange: '1'